<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="resources/btblogo.png">
    <title>Find My Rep</title>
  </head>
  <body>
    <div id="top-spacer">
    </div>

    <div id="popup">
      <h3>
        Hello!
        <br>
        This website works best on mobile.
      </h3>
      <button id="popup-button"><h3 id="popup-button-text">OK</h3></button>
    </div>

    <a href="https://www.beyondtheboxga.com/">
      <img src="resources/btblogo.png" width="100" height="100">
    </a>
    

    <div id="blur-container">
      <div id="container1">
        <h1 id="title">Find My Rep</h1>
      </div>

      <div id="container2">
        <h3 id="instructions">
          Support Beyond the Box by contacting your legislator. 
        </h3>
        <h3 id="instructions">
          Type your address below and you will find your state legislator. 
        </h3>
        <h3 id="instructions">
          Simply send the pre-written email! 
        </h3>
      </div>


      <div id="container3">
        <h3 id="sub-title">enter your full name:</h3>
        <input type="text" id="name" placeholder="first last">
        <h3 id="sub-title">enter your home address:</h3>
        <input type="text" id="street-address" placeholder="street adress">
        <input type="text" id="zipcode" placeholder="zipcode">
        <button id="searchButton">
          <h3 id="searchButtonText">
            Search
          </h3>
        </button>
      </div>
      
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
