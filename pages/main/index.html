<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Find My Rep</title>
  </head>
  <body>
    <div id="top-spacer">
    </div>

    <img src="resources/btblogo.png" width="100" height="100">

    <div id="container1">
      <h1 id="title">Find My Rep</h1>
    </div>

    <div id="container2">
      <h4 id="instructions">
        Support Beyond the Box by contacting your legislator. 
      </h4>
      <h4 id="instructions">
        Type your address below and you will find your state legislator. You will be taken to a pre-written email. 
      </h4>
      <h4 id="instructions">
        Just add your name and send!
      </h4>
    </div>


    <div id="container3">
      <h4 id="sub-title">enter your home address:</h4>
      <input type="text" id="street-address" placeholder="street adress">
      <input type="text" id="zipcode" placeholder="zipcode">
      <button id="searchButton">Search</button>
    </div>

    <div id="results"></div>
    <script src="script.js"></script>
  </body>
</html>
